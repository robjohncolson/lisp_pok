<body>
    <div class="container">
        <h1>üßÆ Interactive AP Stats Quiz Renderer</h1>
        
        <div class="upload-section">
            <h3>üìÅ Load Quiz JSON File</h3>
            <input type="file" id="jsonFile" accept=".json" class="file-input" onchange="if(this.files.length > 0) { playTone(440, 0.1, 'sine', 0.06); }">
            <button class="load-button" onclick="loadFromFile()">üìÇ Load from File</button>
            
            <div style="margin: 20px 0; color: #666; font-weight: bold;">
                ‚Äî OR ‚Äî
            </div>
            
            <h3>üìù Paste JSON Data</h3>
            <textarea class="json-input" id="jsonInput" placeholder="Paste your JSON quiz data here..."></textarea>
            <button class="load-button" onclick="loadFromText()">üìã Load from Text</button>
            <button class="clear-button" onclick="clearAll()">üóëÔ∏è Clear All</button>
            <button class="debug-button" id="themeToggle" onclick="toggleTheme()">üåô Switch to Dark</button>
            <button class="debug-button" id="audioToggle" onclick="toggleAudio()">üîä Audio On</button>
            
            <div style="margin-top: 15px; display: flex; align-items: center; gap: 10px; justify-content: center;">
                <label for="volumeSlider" style="font-weight: bold; color: #666;">üîä Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="70" class="volume-slider" oninput="adjustVolume(this.value)">
                <span id="volumeDisplay" style="font-weight: bold; color: #666; min-width: 35px;">70%</span>

    <!-- Floating context finder (hidden until questions are rendered) -->
    <div id="contextFinder" class="context-finder" style="display:none;"></div>

    <script>
        let chartInstances = [];
        let currentTheme = 'light'; // Default to light theme
        let audioContext = null;
        let audioEnabled = true; // Audio feedback enabled by default
        let masterGain = null; // Global gain node for volume control
        let lastExplicitSound = 0; // Timestamp for last explicitly-triggered sound
        
        // Scroll-based tracker for current question context
        let contextObserver = null; // kept in case we re-use
        let contextScrollHandlerAttached = false;
        
        // Initialize audio context (must be done after user interaction)
        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    // Create master gain so we can easily tweak overall volume or add global effects later
                    masterGain = audioContext.createGain();
                    const savedVolume = localStorage.getItem('quizRendererVolume') || '70';
                    masterGain.gain.setValueAtTime(parseFloat(savedVolume) / 100, audioContext.currentTime);
                    masterGain.connect(audioContext.destination);
                } catch (e) {
                    console.warn('Web Audio API not supported:', e);
                }
            }
            return audioContext;
        }
        
        // Generate a synthesized tone
        function playTone(frequency, duration = 0.3, type = 'sine', volume = 1, detuneCents = 8) {
            if (!audioEnabled) return;

            const ctx = initAudioContext();
            if (!ctx || !masterGain) return;

            try {
                const now = ctx.currentTime;

                // Gain envelope (ADSR)
                const gainNode = ctx.createGain();
                gainNode.gain.setValueAtTime(0.0001, now);
                gainNode.gain.linearRampToValueAtTime(volume, now + 0.02);               // Attack
                gainNode.gain.linearRampToValueAtTime(volume * 0.7, now + duration * 0.6); // Decay/Sustain
                gainNode.gain.exponentialRampToValueAtTime(0.0001, now + duration);       // Release

                gainNode.connect(masterGain);

                // Introduce slight random pitch offset for uniqueness (¬±15 cents)
                const jitterCents = (Math.random() * 30) - 15;
                const primaryFreq = frequency * Math.pow(2, jitterCents / 1200);

                // Primary oscillator
                const osc1 = ctx.createOscillator();
                osc1.type = type;
                osc1.frequency.setValueAtTime(primaryFreq, now);

                // Secondary oscillator (slightly detuned) for a richer sound
                const osc2 = ctx.createOscillator();
                osc2.type = type;
                osc2.frequency.setValueAtTime(primaryFreq * Math.pow(2, detuneCents / 1200), now);

                osc1.connect(gainNode);
                osc2.connect(gainNode);

                osc1.start(now);
                osc2.start(now);

                osc1.stop(now + duration);
                osc2.stop(now + duration);

                // Mark explicit sound time so generic handler can avoid double playback
                lastExplicitSound = Date.now();

            } catch (e) {
                console.warn('Audio playback failed:', e);
            }
        }
        
        // Generate a chord (multiple tones)
        function playChord(frequencies, duration = 0.3, type = 'sine', volume = 0.08) {
            frequencies.forEach(freq => {
                playTone(freq, duration, type, volume);
            });
        }
        
        // Play a short melodic sequence
        function playMelody(notes, noteDuration = 0.2, gap = 0.05, type = 'sine', volume = 0.12) {
            let offset = 0;
            notes.forEach(freq => {
                setTimeout(() => playTone(freq, noteDuration, type, volume), offset * 1000);
                offset += noteDuration + gap;
            });
        }
        
        // ------------------------------------------------------------
        // Randomized success and error tones

        const successPool = [261.63, 329.63, 392.00, 523.25, 659.25, 783.99]; // C major notes C4‚ÄìG5
        const errorPool   = [164.81, 196.00, 246.94, 329.63, 392.00, 493.88]; // E minor notes E3‚ÄìB4
        
        function pickRandomDistinct(pool, count = 2) {
            const copy = [...pool];
            const selected = [];
            for (let i = 0; i < count && copy.length > 0; i++) {
                const idx = Math.floor(Math.random() * copy.length);
                selected.push(copy.splice(idx, 1)[0]);
            }
            return selected;
        }
        
        function playRandomSuccess() {
            const notes = pickRandomDistinct(successPool, 2).sort((a,b) => a-b); // ascending
            playMelody(notes, 0.14, 0.03, 'triangle', 0.14);

        function playRandomError() {
            const notes = pickRandomDistinct(errorPool, 2).sort((a,b) => b-a); // descending
            playMelody(notes, 0.22, 0.05, 'sine', 0.08);
        }

        function generateChartColors(count) {

                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
                '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF',
                '#4BC0C0', '#FF6384', '#36A2EB', '#FFCE56'

                '#FF8FA3', '#5BC0EB', '#FFE066', '#6BE6E6',

                '#6BE6E6', '#FF8FA3', '#5BC0EB', '#FFE066'

        function renderChart(chartData, questionId) {
            const chartId = `chart-${questionId}`;
            const config = chartData.chartConfig || {};
            
            // Use the chart's title if available, otherwise use the chart type
            const chartTitle = chartData.title ? 
                chartData.title : 
                (config.description ? 
                    `üìä ${chartData.chartType.toUpperCase()} CHART` : 
                    `üìä ${chartData.chartType.toUpperCase()} CHART`);
            
            // Allow a chart to request full horizontal space when rendered inside a "multiple-charts-container"
            const containerStyle = chartData.fullWidth ? 'style="flex:0 0 100%; max-width:100%; width:100%;"' : '';
            
            let chartHtml = `
                <div class="chart-container" ${containerStyle}>
                    <div class="chart-title">${chartTitle}</div>
                    ${config.description ? `<div style="font-size: 0.9em; color: #666; text-align: center; margin-bottom: 10px; font-style: italic;">${config.description}</div>` : ''}
                    <div class="chart-canvas">
                        <canvas id="${chartId}"></canvas>
                    </div>
                </div>
            `;

            // Return HTML first, then we'll create the chart after the DOM is updated
            setTimeout(() => {
                const canvas = document.getElementById(chartId);
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                
                if (chartData.chartType === 'bar' || chartData.chartType === 'histogram') {
                    // Ensure every segment in a stacked / segmented bar gets its own visually distinct color
                    // 1. Compute one shared palette sized to the total number of series.
                    // 2. Pick the palette entry matching the series index (wrap-around safety for very large N).
                    const colorPalette = generateChartColors(chartData.series.length);

                    const datasets = chartData.series.map((series, index) => {
                        const color = colorPalette[index % colorPalette.length] || '#36A2EB';
                        return {
                            label: series.name,
                            data: series.values,
                            backgroundColor: color,
                            borderColor: color,
                            borderWidth: 1
                        };
                    });

                    // Use chartConfig if available, otherwise use defaults
                    const yAxisConfig = config.yAxis || {};
                    const xAxisConfig = config.xAxis || {};
                    
                    // Handle grid lines - support both old and new formats
                    let showHorizontalGrid = true;
                    let showVerticalGrid = false;
                    
                    if (config.gridLines !== undefined) {
                        if (typeof config.gridLines === 'boolean') {
                            // Old format: gridLines: true/false
                            showHorizontalGrid = config.gridLines;
                            showVerticalGrid = false;
                        } else if (typeof config.gridLines === 'object') {
                            // New format: gridLines: {horizontal: true, vertical: false}
                            showHorizontalGrid = config.gridLines.horizontal !== false;
                            showVerticalGrid = config.gridLines.vertical === true;
                        }
                    }
                    
                    // Configure bar spacing - gaps for bar charts, no gaps for histograms
                    const isHistogram = chartData.chartType === 'histogram';
                    const categoryPercentage = isHistogram ? 1.0 : 0.8;
                    const barPercentage = isHistogram ? 1.0 : 0.9;

                    // NEW: Detect orientation for bar charts (default to vertical)
                    const orientation = config.orientation || 'vertical';
                    const isHorizontalBar = orientation === 'horizontal';

                    // NEW: Detect if bars should be stacked (applies only to bar charts)
                    const isStacked = config.stacked === true || config.stacked === 'true';

                    // Handle labels based on orientation - support both xLabels and yLabels
                    let displayLabels = isHorizontalBar ? (chartData.yLabels || chartData.xLabels) : (chartData.xLabels || chartData.yLabels);

                    // Preserve existing labelType overrides
                    if (xAxisConfig.labelType === 'upperBound' && xAxisConfig.labels) {
                        displayLabels = xAxisConfig.labels;
                    } else if (xAxisConfig.labelType === 'range' && chartData.xLabels) {
                        displayLabels = chartData.xLabels;
                    } else if (xAxisConfig.labelType === 'lowerBound') {
                        displayLabels = xAxisConfig.labels || chartData.xLabels;
                    }

                    const chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: displayLabels,
                            datasets: datasets
                        },
                        options: {
                            indexAxis: isHorizontalBar ? 'y' : 'x',
                            responsive: true,
                            maintainAspectRatio: false,
                            categoryPercentage: categoryPercentage,
                            barPercentage: barPercentage,
                            scales: isHorizontalBar ? {
                                x: {
                                    beginAtZero: xAxisConfig.min !== undefined ? (xAxisConfig.min === 0) : true,
                                    min: xAxisConfig.min,
                                    max: xAxisConfig.max,
                                    title: {
                                        display: true,
                                        text: xAxisConfig.title || 'Value',
                                        color: getTextColor()
                                    },
                                    grid: {
                                        display: showVerticalGrid,
                                        color: getGridColor()
                                    },
                                    stacked: isStacked,
                                    ticks: {
                                        stepSize: xAxisConfig.tickInterval,
                                        maxTicksLimit: xAxisConfig.tickInterval ? undefined : 10,
                                        precision: 2,
                                        color: getTextColor(),
                                        // Force Chart.js to respect our stepSize by providing a callback
                                        callback: function(value, index, values) {
                                            // If we have a specific tickInterval, ensure we only show ticks at those intervals
                                            if (xAxisConfig.tickInterval) {
                                                const step = xAxisConfig.tickInterval;
                                                const min = xAxisConfig.min !== undefined ? xAxisConfig.min : 0;
                                                const adjustedValue = value - min;
                                                if (Math.abs(adjustedValue % step) < 0.000001 || Math.abs(adjustedValue % step - step) < 0.000001) {
                                                    // Round to mitigate floating-point artifacts
                                                    return Number(value.toFixed(6));
                                                }
                                                return '';
                                            }
                                            return value;
                                        }
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: yAxisConfig.title || 'Category',
                                        color: getTextColor()
                                    },
                                    grid: {
                                        display: showHorizontalGrid,
                                        color: getGridColor()
                                    },
                                    ticks: {
                                        color: getTextColor()
                                    },
                                    offset: true
                                }
                            } : {
                                y: {
                                    beginAtZero: yAxisConfig.min !== undefined ? (yAxisConfig.min === 0) : true,
                                    min: yAxisConfig.min,
                                    max: yAxisConfig.max,
                                    title: {
                                        display: true,
                                        text: yAxisConfig.title || 'Value',
                                        color: getTextColor()
                                    },
                                    grid: {
                                        display: showHorizontalGrid,
                                        color: getGridColor(),
                                        lineWidth: 1,
                                        drawBorder: true,
                                        drawOnChartArea: true,
                                        drawTicks: !yAxisConfig.hideTicks
                                    },
                                    stacked: isStacked,
                                    ticks: {
                                        stepSize: yAxisConfig.tickInterval,
                                        maxTicksLimit: yAxisConfig.tickInterval ? undefined : 10,
                                        precision: 2,
                                        color: getTextColor(),
                                        display: !yAxisConfig.hideTicks,
                                        // Force Chart.js to respect our stepSize by providing a callback
                                        callback: function(value, index, values) {
                                            if (yAxisConfig.hideTicks) return '';
                                            // If we have a specific tickInterval, ensure we only show ticks at those intervals
                                            if (yAxisConfig.tickInterval) {
                                                const step = yAxisConfig.tickInterval;
                                                const min = yAxisConfig.min !== undefined ? yAxisConfig.min : 0;
                                                const adjustedValue = value - min;
                                                if (Math.abs(adjustedValue % step) < 0.000001 || Math.abs(adjustedValue % step - step) < 0.000001) {
                                                    // Round to mitigate floating-point artifacts
                                                    return Number(value.toFixed(6));
                                                }
                                                return '';
                                            }
                                            return value;
                                        }
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: xAxisConfig.title || 'Category',
                                        color: getTextColor()
                                    },
                                    grid: {
                                        display: showVerticalGrid,
                                        color: getGridColor()
                                    },
                                    stacked: isStacked,
                                    ticks: {
                                        color: getTextColor()
                                    },
                                    offset: true
                                }
                            },
                            plugins: {
                                legend: {
                                    display: datasets.length > 1,
                                    labels: {
                                        color: getTextColor()
                                    }
                                },
                                // Enable data labels for bar/histogram charts when requested via chartConfig.showPointLabels
                                datalabels: {
                                    display: config.showPointLabels === true,
                                    color: getTextColor(),
                                    anchor: isHorizontalBar ? 'center' : 'end',
                                    align: isHorizontalBar ? 'right' : 'top',
                                    formatter: (value) => value
                                }
                            }
                        }
                    });
                    chartInstances.push(chart);
                
                } else if (chartData.chartType === 'pie') {
                    const seriesData = chartData.series[0].values;
                    const labels = seriesData.map(item => item.name);
                    const values = seriesData.map(item => item.value);
                    
                    const chart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: values,
                                backgroundColor: generateChartColors(values.length),
                                borderWidth: 2,
                                borderColor: isDarkMode() ? '#2d2d2d' : '#fff'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        padding: 20,
                                        usePointStyle: true,
                                        color: getTextColor()
                                    }
                                },
                                // Optional data labels for pie charts (percentages) when chartConfig.showPointLabels is true
                                datalabels: {
                                    display: (config.showPointLabels === true),
                                    color: getTextColor(),
                                    formatter: function(value, context) {
                                        const total = values.reduce((a, b) => a + b, 0);
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return percentage + '%';
                                    }
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            const total = values.reduce((a, b) => a + b, 0);
                                            const percentage = ((context.parsed / total) * 100).toFixed(1);
                                            return `${context.label}: ${context.parsed} (${percentage}%)`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                    chartInstances.push(chart);
                
                } else if (chartData.chartType === 'scatter') {
                    const config = chartData.chartConfig || {};
                    const xAxisConfig = config.xAxis || {};
                    const yAxisConfig = config.yAxis || {};
                    
                    // Handle grid lines - support both old and new formats
                    let showHorizontalGrid = true;
                    let showVerticalGrid = true; // Scatter plots often show both grids
                    
                    if (config.gridLines !== undefined) {
                        if (typeof config.gridLines === 'boolean') {
                            // Old format: gridLines: true/false
                            showHorizontalGrid = config.gridLines;
                            showVerticalGrid = config.gridLines;
                        } else if (typeof config.gridLines === 'object') {
                            // New format: gridLines: {horizontal: true, vertical: false}
                            showHorizontalGrid = config.gridLines.horizontal === true;
                            showVerticalGrid = config.gridLines.vertical === true;
                        }
                    }
                    
                    // Build primary dataset (scatter points)
                    const datasets = [{
                        label: 'Data Points',
                        data: chartData.points,
                        backgroundColor: getScatterPointColor(),
                        borderColor: getScatterPointColor(),
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }];

                    // Determine if we should render point labels
                    const hasPointLabels = (chartData.points || []).some(pt => pt.label !== undefined);

                    // --------------------------------------------------
                    // Optional regression line (least-squares)            <-- ADD
                    // --------------------------------------------------
                    if (config.regressionLine) {
                        const pts = chartData.points || [];
                        if (Array.isArray(pts) && pts.length >= 2) {
                            // Compute least-squares slope and intercept
                            let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
                            pts.forEach(p => {
                                sumX += p.x;
                                sumY += p.y;
                                sumXY += p.x * p.y;
                                sumXX += p.x * p.x;
                            });
                            const n = pts.length;
                            const denominator = n * sumXX - sumX * sumX;
                            if (denominator !== 0) {
                                const slope = (n * sumXY - sumX * sumY) / denominator;
                                const intercept = (sumY - slope * sumX) / n;

                                // Determine the horizontal span for the line
                                let minX = typeof xAxisConfig.min === 'number' ? xAxisConfig.min : undefined;
                                let maxX = typeof xAxisConfig.max === 'number' ? xAxisConfig.max : undefined;
                                if (minX === undefined || maxX === undefined) {
                                    const xs = pts.map(p => p.x);
                                    if (minX === undefined) minX = Math.min(...xs);
                                    if (maxX === undefined) maxX = Math.max(...xs);
                                }

                                // Style overrides (optional)
                                const regColor = config.regressionLineColor || getTextColor();
                                const regDash  = config.regressionLineDash  || [];

                                datasets.push({
                                    label: 'Regression Line',
                                    type: 'line',
                                    data: [
                                        { x: minX, y: slope * minX + intercept },
                                        { x: maxX, y: slope * maxX + intercept }
                                    ],
                                    borderColor: regColor,
                                    borderDash: regDash,
                                    borderWidth: 2,
                                    fill: false,
                                    pointRadius: 0,
                                    tension: 0,
                                    order: 0
                                });
                            }
                        }
                    }

                    // --------------------------------------------------
                    // Optional reference line at y = 0 (useful for residual plots)
                    // --------------------------------------------------
                    if (config.referenceLineAtZero) {
                        // Determine horizontal span of the scatter data (fallback to axis min/max)
                        let minX = typeof xAxisConfig.min === 'number' ? xAxisConfig.min : undefined;
                        let maxX = typeof xAxisConfig.max === 'number' ? xAxisConfig.max : undefined;
                        if (minX === undefined || maxX === undefined) {
                            const xs = chartData.points.map(p => p.x);
                            if (minX === undefined) minX = Math.min(...xs);
                            if (maxX === undefined) maxX = Math.max(...xs);
                        }

                        datasets.push({
                            label: 'Reference Line y = 0',
                            type: 'line',
                            data: [
                                { x: minX, y: 0 },
                                { x: maxX, y: 0 }
                            ],
                            borderColor: '#CC0000',
                            borderDash: [6, 4],
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            order: 0
                        });
                    }

                    const chart = new Chart(ctx, {
                        type: 'scatter',
                        data: {
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    type: 'linear',
                                    position: 'bottom',
                                    min: xAxisConfig.min,
                                    max: xAxisConfig.max,
                                    title: {

                        const x = xMin + (i / numPoints) * (xMax - xMin);
                        const rawY = pdf(x);
                        const y = rawY / peakY; // scale
                        curvePoints.push({ x, y });

                        if (shade) {
                            const inLower = (shade.lower == null) || (x >= shade.lower);
                            const inUpper = (shade.upper == null) || (x <= shade.upper);
                            shadePoints.push({ x, y: (inLower && inUpper) ? y : null });
                        }
                    }

                    const datasets = [{
                        label: 'Normal Curve',
                        type: 'line',
                        data: curvePoints,
                        borderColor: getTextColor(),
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 0,
                        tension: 0.15
                    }];

                    if (shade) {
                        const shadeColor = isDarkMode() ? 'rgba(200,200,200,0.35)' : 'rgba(0,0,0,0.25)';
                        datasets.push({
                            label: 'Shaded Region',
                            type: 'line',
                            data: shadePoints,
                            borderColor: 'transparent',
                            backgroundColor: shadeColor,
                            fill: 'origin',
                            pointRadius: 0,
                            tension: 0.15,
                            borderWidth: 0
                        });
                    }

                    const chart = new Chart(ctx, {
                        type: 'line',
                        data: { datasets },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    type: 'linear',
                                    position: 'bottom',
                                    min: xMin,
                                    max: xMax,
                                    ticks: {
                                        stepSize: tickInterval,
                                        color: getTextColor()
                                    },
                                    title: {
                                        display: true,
                                        text: xAxisConfig.title || 'Value',
                                        color: getTextColor()
                                    },
                                    grid: { display: false }
                                },
                                y: {
                                    beginAtZero: true,
                                    display: false,
                                    min: 0,
                                    title: {
                                        display: !!yAxisConfig.title,
                                        text: yAxisConfig.title || '',
                                        color: getTextColor()
                                    },
                                    grid: { display: false },
                                    ticks: { display: false }
                                }
                            },
                            plugins: { legend: { display: false }, datalabels: { display: false } }
                        }
                    });
                    chartInstances.push(chart);
                } else if (chartData.chartType === 'chisquare') {
                    // --- New chi-square distribution rendering ---
                    const cfg = chartData.chartConfig || {};
                    const xAxisConfig = cfg.xAxis || {};
                    const yAxisConfig = cfg.yAxis || {};

                    // Accept list of degrees of freedom or single df
                    const dfList = Array.isArray(chartData.dfList) && chartData.dfList.length > 0 ?
                                    chartData.dfList :
                                    (typeof chartData.df === 'number' ? [chartData.df] : [1]);

                    // Optional labels array; default to "df = k" notation
                    const labels = Array.isArray(chartData.labels) && chartData.labels.length === dfList.length ?
                                    chartData.labels : dfList.map(df => `df = ${df}`);

                    const xMin = typeof xAxisConfig.min === 'number' ? xAxisConfig.min : 0;
                    const xMax = typeof xAxisConfig.max === 'number' ? xAxisConfig.max : Math.max(...dfList) * 3.5;
                    const numPoints = cfg.numPoints || 120;

                    // Lightweight Lanczos approximation for Gamma function
                    function gamma(z) {
                        const p = [
                            0.99999999999980993,
                            676.5203681218851,
                            -1259.1392167224028,
                            771.32342877765313,
                            -176.61502916214059,
                            12.507343278686905,
                            -0.13857109526572012,
                            9.9843695780195716e-6,
                            1.5056327351493116e-7
                        ];
                        const g = 7;
                        if (z < 0.5) {
                            return Math.PI / (Math.sin(Math.PI * z) * gamma(1 - z));
                        }
                        z -= 1;
                        let x = p[0];
                        for (let i = 1; i < p.length; i++) {
                            x += p[i] / (z + i);
                        }
                        const t = z + g + 0.5;
                        return Math.sqrt(2 * Math.PI) * Math.pow(t, z + 0.5) * Math.exp(-t) * x;
                    }

                    // Chi-square probability density function
                    function chiSquarePdf(x, k) {
                        if (x <= 0) return 0;
                        const coeff = 1 / (Math.pow(2, k / 2) * gamma(k / 2));
                        return coeff * Math.pow(x, k / 2 - 1) * Math.exp(-x / 2);
                    }

                    const colorPalette = generateChartColors(dfList.length);
                    const datasets = dfList.map((df, idx) => {
                        const pts = [];
                        for (let i = 0; i <= numPoints; i++) {
                            const xVal = xMin + (i / numPoints) * (xMax - xMin);
                            pts.push({ x: xVal, y: chiSquarePdf(xVal, df) });
                        }
                        const color = colorPalette[idx % colorPalette.length] || '#36A2EB';
                        return {
                            label: labels[idx],
                            type: 'line',
                            data: pts,
                            borderColor: color,
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.15
                        };
                    });

                    // Grid line settings (reuse existing pattern)
                    let showHorizontalGrid = true;
                    let showVerticalGrid = false;
                    if (cfg.gridLines !== undefined) {
                        if (typeof cfg.gridLines === 'boolean') {
                            showHorizontalGrid = cfg.gridLines;
                        } else if (typeof cfg.gridLines === 'object') {
                            showHorizontalGrid = cfg.gridLines.horizontal !== false;
                            showVerticalGrid = cfg.gridLines.vertical === true;
                        }
                    }

                    const chart = new Chart(ctx, {
                        type: 'line',
                        data: { datasets },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    type: 'linear',
                                    position: 'bottom',
                                    min: xMin,
                                    max: xMax,
                                    title: {
                                        display: true,
                                        text: xAxisConfig.title || 'œá¬≤',
                                        color: getTextColor()
                                    },
                                    ticks: {
                                        stepSize: xAxisConfig.tickInterval,
                                        color: getTextColor()
                                    },
                                    grid: {
                                        display: showVerticalGrid,
                                        color: getGridColor()
                                    }
                                },
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: !!yAxisConfig.title,
                                        text: yAxisConfig.title || '',
                                        color: getTextColor()
                                    },
                                    ticks: {
                                        display: yAxisConfig.hideTicks !== true,
                                        color: getTextColor()
                                    },
                                    grid: {
                                        display: showHorizontalGrid,
                                        color: getGridColor()
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: dfList.length > 1,
                                    labels: { color: getTextColor() }
                                },
                                datalabels: {
                                    display: cfg.showPointLabels === true,
                                    color: getTextColor()
                                }
                            }
                        }
                    });
                    chartInstances.push(chart);
                } else if (chartData.chartType === 'numberline') {
                    // --------------------------------------------------
                    // Custom number line (baseline with ticks & labels)
                    // --------------------------------------------------
                    const ticksData = Array.isArray(chartData.ticks) && chartData.ticks.length > 0 ? chartData.ticks : [
                        { x: -2, label: 'a' },
                        { x: -1, label: 'b' },
                        { x:  0, label: 'c' },
                        { x:  1, label: 'd' },
                        { x:  2, label: 'e' }
                    ];

                    // Determine horizontal span (add small margin so arrow-heads don't clip)
                    const xs = ticksData.map(t => t.x);
                    const minX = Math.min(...xs) - 0.5;
                    const maxX = Math.max(...xs) + 0.5;

                    // Build baseline dataset (straight line at y = 0)
                    const baselineDS = {
                        label: 'Number Line',
                        type: 'line',
                        data: [ { x: minX, y: 0 }, { x: maxX, y: 0 } ],
                        borderColor: getTextColor(),
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: false,
                        tension: 0
                    };

                    // Inline plugin to draw ticks, labels, and arrow-heads
                    const numberLinePlugin = {
                        id: 'numberLinePlugin',
                        afterDraw: (chart) => {
                            const ctx = chart.ctx;
                            const xScale = chart.scales.x;
                            const yScale = chart.scales.y;
                            const y0 = yScale.getPixelForValue(0);

                            ctx.save();
                            ctx.strokeStyle = getTextColor();
                            ctx.fillStyle   = getTextColor();
                            ctx.lineWidth   = 2;

                            // Arrow-heads
                            const arrowSize = 6;
                            const leftPx  = xScale.getPixelForValue(minX);
                            const rightPx = xScale.getPixelForValue(maxX);

                            // Left arrow
                            ctx.beginPath();
                            ctx.moveTo(leftPx + arrowSize, y0 - arrowSize);
                            ctx.lineTo(leftPx, y0);
                            ctx.lineTo(leftPx + arrowSize, y0 + arrowSize);
                            ctx.closePath();
                            ctx.fill();

                            // Right arrow
                            ctx.beginPath();
                            ctx.moveTo(rightPx - arrowSize, y0 - arrowSize);
                            ctx.lineTo(rightPx, y0);
                            ctx.lineTo(rightPx - arrowSize, y0 + arrowSize);
                            ctx.closePath();
                            ctx.fill();

                            // Ticks & labels
                            const tickHeight = 12; // increased for visibility
                            ctx.font = '14px sans-serif';
                            ctx.textAlign = 'center';
                            ticksData.forEach(tk => {
                                const xPx = xScale.getPixelForValue(tk.x);
                                // Tick mark
                                if (tk.drawTick !== false) {
                                  ctx.beginPath();
                                  ctx.moveTo(xPx, y0 - tickHeight);
                                  ctx.lineTo(xPx, y0 + tickHeight);
                                  ctx.stroke();
                                }
                                // Top label
                                if (tk.label || tk.topLabel) {
                                  ctx.textBaseline = 'bottom';
                                  ctx.fillText(tk.label || tk.topLabel, xPx, y0 - tickHeight - 4);
                                }
                                // Bottom label
                                if (tk.bottomLabel || tk.valueLabel) {
                                  ctx.textBaseline = 'top';
                                  ctx.fillText(tk.bottomLabel || tk.valueLabel, xPx, y0 + tickHeight + 4);
                                }
                            });
                            ctx.restore();
                        }
                    };

                    const xAxisCfg = chartData.xAxis || {};

                    const chart = new Chart(ctx, {
                        type: 'line',
                        data: { datasets: [baselineDS] },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: false,
                            scales: {
                                x: {
                                    type: 'linear',
                                    min: xAxisCfg.min !== undefined ? xAxisCfg.min : minX,
                                    max: xAxisCfg.max !== undefined ? xAxisCfg.max : maxX,
                                    ticks: {
                                        display: false
                                    },
                                    grid: { display: false },
                                    title: {
                                        display: !!xAxisCfg.title,
                                        text: xAxisCfg.title || '',
                                        color: getTextColor()
                                    }
                                },
                                y: {
                                    min: -1,
                                    max: 1,
                                    display: false,
                                    grid: { display: false }
                                }
                            },
                            plugins: {
                                legend: { display: false },
                                datalabels: { display: false }
                            }
                        },
                        plugins: [numberLinePlugin]
                    });
                    chartInstances.push(chart);
                }
            }, 100);

            return chartHtml;
        }

        function renderTable(tableData) {
            if (!tableData || !Array.isArray(tableData) || tableData.length === 0) return '';
            
            const headers = tableData[0];
            const rows = tableData.slice(1);
            
            let tableHtml = '<div class="table-container"><table>';
            
            // Headers
            tableHtml += '<thead><tr>';
            headers.forEach(header => {
                tableHtml += `<th>${header}</th>`;
            });
            tableHtml += '</tr></thead>';
            
            // Rows
            tableHtml += '<tbody>';
            rows.forEach(row => {
                tableHtml += '<tr>';
                row.forEach(cell => {
                    tableHtml += `<td>${cell}</td>`;
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</tbody></table></div>';
            
            return tableHtml;
        }

        function cleanJsonText(text) {
            try {
                // Step 1: Remove all comment lines and empty lines
                const lines = text.split('\n');
                const cleanedLines = lines.filter(line => {
                    const trimmed = line.trim();
                    return !trimmed.startsWith('//') && trimmed !== '';
                });
                
                // Step 2: Join and fix basic JSON issues
                let cleanedText = cleanedLines.join('\n');
                cleanedText = cleanedText.replace(/,(\s*[}\]])/g, '$1'); // Fix trailing commas
                
                // Step 3: Try to parse as-is first (might be valid JSON already)
                try {
                    JSON.parse(cleanedText);
                    return cleanedText; // Already valid JSON
                } catch (e) {
                    // Continue with multi-object processing
                }
                
                // Step 4: Handle multiple JSON objects
                const jsonObjects = [];
                let currentObject = '';
                let braceCount = 0;
                let inString = false;
                let escapeNext = false;
                
                for (let i = 0; i < cleanedText.length; i++) {
                    const char = cleanedText[i];
                    currentObject += char;
                    
                    if (escapeNext) {
                        escapeNext = false;
                        continue;
                    }
                    
                    if (char === '\\') {
                        escapeNext = true;
                        continue;
                    }
                    
                    if (char === '"') {
                        inString = !inString;
                        continue;
                    }
                    
                    if (!inString) {
                        if (char === '{') {
                            braceCount++;
                        } else if (char === '}') {
                            braceCount--;
                            
                            // When braceCount reaches 0, we have a complete object
                            if (braceCount === 0) {
                                const trimmedObject = currentObject.trim();
                                if (trimmedObject) {
                                    // Validate this individual object
                                    try {
                                        JSON.parse(trimmedObject);
                                        jsonObjects.push(trimmedObject);
                                    } catch (e) {
                                        console.warn('Skipping invalid JSON object:', e.message);
                                    }
                                }
                                currentObject = '';
                            }
                        }
                    }
                }
                
                // Handle any remaining content
                if (currentObject.trim()) {
                    try {
                        JSON.parse(currentObject.trim());
                        jsonObjects.push(currentObject.trim());
                    } catch (e) {
                        console.warn('Skipping invalid remaining JSON:', e.message);
                    }
                }
                
                if (jsonObjects.length === 0) {
                    throw new Error('No valid JSON objects found');
                }
                
                // If we have multiple objects, wrap in array
                if (jsonObjects.length > 1) {
                    return '[' + jsonObjects.join(',') + ']';
                } else {
                    return jsonObjects[0];
                }
                
            } catch (error) {
                throw new Error(`JSON sanitization failed: ${error.message}`);
            }
        }

        function renderQuiz(data) {
            try {
                // Store data for dark mode re-rendering
                window.lastLoadedData = data;
                
                // Clear existing charts first
                chartInstances.forEach(chart => chart.destroy());
                chartInstances = [];
                
                let questions = [];
                
                // Handle different JSON structures
                if (Array.isArray(data)) {
                    questions = data;
                } else if (data.questions && Array.isArray(data.questions)) {
                    questions = data.questions;
                } else if (typeof data === 'object') {
                    // Check if it's a single question object
                    if (data.id && data.prompt) {
                        questions = [data];
                    } else {
                        // Try to extract questions from object properties
                        questions = Object.values(data).filter(item => 
                            typeof item === 'object' && item.id && item.prompt
                        );
                    }
                }

                if (questions.length === 0) {
                    showMessage('No valid questions found in the JSON data. Please check the format.');
                    return;
                }

                showStats(questions);
                
                const questionsContainer = document.getElementById('questionsContainer');
                let questionsHtml = '';
                
                questions.forEach((question, index) => {
                    questionsHtml += renderQuestion(question, index);
                });
                
                questionsContainer.innerHTML = questionsHtml;
                
                // Initialize context finder now that questions are in the DOM
                initContextFinder();
                
                showMessage(`Successfully loaded ${questions.length} question(s) with tables and charts! Advanced chart configurations and dark mode support enabled.`, 'success');
                
                // Trigger MathJax typesetting for dynamically inserted content
                if (window.MathJax && typeof MathJax.typesetPromise === 'function') {
                    MathJax.typesetPromise();
                }
                
            } catch (error) {
                showMessage(`Error rendering quiz: ${error.message}`);
            }
        }

        function loadFromFile() {

                }
            };
            reader.readAsText(file);
        }

        function loadFromText() {
            // Play load text tone
            buttonTones.loadText();
            
            const jsonInput = document.getElementById('jsonInput');
            const jsonText = jsonInput.value.trim();
            
            if (!jsonText) {
                showMessage('Please paste some JSON data first.');
                return;
            }
            
            try {
                const cleanedJson = cleanJsonText(jsonText);
                const jsonData = JSON.parse(cleanedJson);
                renderQuiz(jsonData);
            } catch (error) {
                showMessage(`Invalid JSON format: ${error.message}`);
            }
        }

        function updateContextFinder() {
            const contextDiv = document.getElementById('contextFinder');
            if (!contextDiv) return;

            const questionElements = document.querySelectorAll('.quiz-container');
            let currentEl = null;
            let minDistance = Number.POSITIVE_INFINITY;

            questionElements.forEach(el => {
                const rect = el.getBoundingClientRect();
                // Distance from viewport center
                const distance = Math.abs(rect.top + rect.height / 2 - window.innerHeight / 2);
                if (rect.bottom >= 0 && rect.top <= window.innerHeight) {
                    // Element is at least partially in viewport
                    if (distance < minDistance) {
                        minDistance = distance;
                        currentEl = el;
                    }
                }
            });

            if (currentEl) {
                const questionNumber = currentEl.dataset.questionNumber || '?';
                const questionId = currentEl.dataset.questionId || 'N/A';
                contextDiv.innerHTML = `<strong>Viewing Question ${questionNumber}</strong><br>ID: ${questionId}`;
            }
        }

        function initContextFinder() {
            const contextDiv = document.getElementById('contextFinder');
            if (!contextDiv) return;

            // Disconnect previous observer if it exists (not used now but for cleanup)
            if (contextObserver) {
                contextObserver.disconnect();
            }

            // Attach scroll handler once
            if (!contextScrollHandlerAttached) {
                window.addEventListener('scroll', () => requestAnimationFrame(updateContextFinder));
                window.addEventListener('resize', () => requestAnimationFrame(updateContextFinder));
                contextScrollHandlerAttached = true;
            }

            // Initial content and display
            const questionElements = document.querySelectorAll('.quiz-container');
            if (questionElements.length === 0) {
                contextDiv.style.display = 'none';
                return;
            }

            contextDiv.style.display = 'block';
            updateContextFinder();
        }

        // Load sample data on page load
        window.onload = function() {
            initTheme();
            showMessage('üéµ Ready to load quiz JSON files! Now featuring enhanced audio feedback with synthesized tones and volume control! Supports tables, bar/histogram/pie/scatter/dotplot/boxplot charts with detailed tick intervals, axis ranges, grid line controls, manual theme switching, JSON with // comments, and comprehensive free response solutions with scoring rubrics. Use the volume slider to adjust audio levels and the theme toggle to switch between light and dark modes.', 'success');
        };

        // ------------------------------------------------------------
        // Generic click sound for ANY interactive element
        // ------------------------------------------------------------
        document.addEventListener('click', function(e) {
            // Avoid double-triggering if another explicit sound just occurred
            if (Date.now() - lastExplicitSound < 50) return;

            // Priority: multiple-choice selections
            const choiceEl = e.target.closest('.choice');
            if (choiceEl) {
                if (choiceEl.classList.contains('correct-choice')) {
                    buttonTones.success(); // triumphant sound for correct answer
                } else {
                    buttonTones.error();   // sombre sound for wrong answer
                }
                return; // Skip generic click
            }

            // Generic interactive elements
            const interactive = e.target.closest('button, input[type="button"], input[type="submit"], a');
            if (interactive) {
                // Slight variation for each generic click
                const clickFreqs = [392.00, 415.30, 440.00, 466.16, 493.88];
                const wfChoices = ['square', 'triangle'];
                const freq = clickFreqs[Math.floor(Math.random() * clickFreqs.length)];
                const wave = wfChoices[Math.floor(Math.random() * wfChoices.length)];
                playTone(freq, 0.1 + Math.random()*0.05, wave, 0.08);
            }
        });

        // Register the Chart.js DataLabels plugin if available
        if (typeof Chart !== 'undefined' && typeof ChartDataLabels !== 'undefined') {
            Chart.register(ChartDataLabels);
        }
    </script>
